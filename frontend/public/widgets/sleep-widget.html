<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker Widget</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border-radius: 16px;
            overflow: hidden;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .widget-title {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }
        
        .widget-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .widget-date {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .reload-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .reload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .reload-btn:active {
            transform: scale(0.95);
        }
        
        .reload-btn.loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .sleep-summary {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 16px 0;
            gap: 16px;
        }
        
        .sleep-hours {
            text-align: center;
        }
        
        .hours-number {
            font-size: 36px;
            font-weight: 700;
            display: block;
            line-height: 1;
        }
        
        .hours-label {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .sleep-quality {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
        }
        
        .quality-stars {
            display: flex;
            gap: 2px;
        }
        
        .star {
            font-size: 16px;
            opacity: 0.3;
        }
        
        .star.filled {
            opacity: 1;
        }
        
        .sleep-chart {
            height: 80px;
            margin: 16px 0;
            display: flex;
            align-items: end;
            justify-content: space-between;
            gap: 3px;
        }
        
        .sleep-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px 2px 0 0;
            min-height: 4px;
            transition: height 0.3s ease;
            position: relative;
        }
        
        .sleep-bar.today {
            background: white;
        }
        
        .sleep-bar.good {
            background: rgba(34, 197, 94, 0.7);
        }
        
        .sleep-bar.average {
            background: rgba(251, 191, 36, 0.7);
        }
        
        .sleep-bar.poor {
            background: rgba(239, 68, 68, 0.7);
        }
        
        .chart-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            opacity: 0.8;
            margin-top: 4px;
        }
        
        .sleep-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 18px;
            font-weight: 700;
            display: block;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 10px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .bedtime-info {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .bedtime-item {
            text-align: center;
        }
        
        .bedtime-time {
            font-weight: 700;
            display: block;
            margin-bottom: 2px;
        }
        
        .bedtime-label {
            opacity: 0.7;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="widget-header">
        <h2 class="widget-title">Sleep Tracker</h2>
        <div class="widget-controls">
            <div class="widget-date" id="date"></div>
            <button class="reload-btn" id="reload-btn" onclick="loadData()" title="Refresh">
                üîÑ
            </button>
        </div>
    </div>
    
    <div class="sleep-summary">
        <div class="sleep-hours">
            <span class="hours-number" id="sleep-hours">7.5</span>
            <span class="hours-label">Hours</span>
        </div>
        <div class="sleep-quality">
            <span>Quality:</span>
            <div class="quality-stars" id="quality-stars">
                <span class="star filled">‚≠ê</span>
                <span class="star filled">‚≠ê</span>
                <span class="star filled">‚≠ê</span>
                <span class="star filled">‚≠ê</span>
                <span class="star">‚≠ê</span>
            </div>
        </div>
    </div>
    
    <div class="bedtime-info">
        <div class="bedtime-item">
            <span class="bedtime-time" id="bedtime">22:30</span>
            <span class="bedtime-label">Bedtime</span>
        </div>
        <div class="bedtime-item">
            <span class="bedtime-time" id="waketime">06:00</span>
            <span class="bedtime-label">Wake Time</span>
        </div>
    </div>
    
    <div class="sleep-chart" id="sleep-chart"></div>
    <div class="chart-labels">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
    </div>
    
    <div class="sleep-stats">
        <div class="stat-card">
            <span class="stat-number" id="avg-sleep">7.2h</span>
            <span class="stat-label">Weekly Avg</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="sleep-debt">-0.5h</span>
            <span class="stat-label">Sleep Debt</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="best-sleep">8.5h</span>
            <span class="stat-label">Best Night</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="consistency">85%</span>
            <span class="stat-label">Consistency</span>
        </div>
    </div>

    <script>
        // Mock sleep data (hours of sleep for last 7 days)
        const mockSleepData = {
            lastNight: {
                hours: 7.5,
                quality: 4,
                bedtime: '22:30',
                wakeTime: '06:00'
            },
            weeklyHours: [7.2, 8.1, 6.8, 7.5, 8.0, 6.5, 7.5], // Mon-Sun
            weeklyAvg: 7.2,
            sleepDebt: -0.5,
            bestNight: 8.5,
            consistency: 85
        };
        
        function updateSleepWidget(data) {
            // Update main sleep info
            document.getElementById('sleep-hours').textContent = data.lastNight.hours;
            document.getElementById('bedtime').textContent = data.lastNight.bedtime;
            document.getElementById('waketime').textContent = data.lastNight.wakeTime;
            
            // Update quality stars
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                star.classList.toggle('filled', index < data.lastNight.quality);
            });
            
            // Update sleep chart
            const chart = document.getElementById('sleep-chart');
            const maxHours = Math.max(...data.weeklyHours);
            const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
            const todayIndex = today === 0 ? 6 : today - 1; // Convert to Mon-Sun index
            
            chart.innerHTML = data.weeklyHours.map((hours, index) => {
                const height = (hours / maxHours) * 100;
                const isToday = index === todayIndex;
                let qualityClass = 'average';
                
                if (hours >= 8) qualityClass = 'good';
                else if (hours < 6) qualityClass = 'poor';
                
                return `<div class="sleep-bar ${isToday ? 'today' : qualityClass}" style="height: ${height}%"></div>`;
            }).join('');
            
            // Update stats
            document.getElementById('avg-sleep').textContent = `${data.weeklyAvg}h`;
            document.getElementById('sleep-debt').textContent = `${data.sleepDebt >= 0 ? '+' : ''}${data.sleepDebt}h`;
            document.getElementById('best-sleep').textContent = `${data.bestNight}h`;
            document.getElementById('consistency').textContent = `${data.consistency}%`;
        }
        
        async function loadData() {
            const reloadBtn = document.getElementById('reload-btn');
            reloadBtn.classList.add('loading');
            
            try {
                const token = localStorage.getItem('token') || 
                             (window.parent && window.parent.localStorage && window.parent.localStorage.getItem('token'));
                
                if (token) {
                    const response = await fetch('/api/widget/sleep', {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        updateSleepWidget(data);
                    } else {
                        updateSleepWidget(mockSleepData);
                    }
                } else {
                    updateSleepWidget(mockSleepData);
                }
            } catch (error) {
                console.log('Failed to load sleep data, using mock:', error);
                updateSleepWidget(mockSleepData);
            } finally {
                reloadBtn.classList.remove('loading');
            }
        }
        
        // Set today's date
        const today = new Date();
        document.getElementById('date').textContent = today.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric' 
        });
        
        loadData();
        
        // Refresh every 15 minutes
        setInterval(loadData, 15 * 60 * 1000);
    </script>
</body>
</html>
